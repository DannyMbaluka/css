<!DOCTYPE html>
<html>
    <head>
        <title>Pseudo-element Selectors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>Pseudo Element Selectors</h1>
        <div>
            <ul>
                <li>Element One</li> 
                <li>Element Two</li> 
            </ul>
            <table style="border: 1px solid black">
                <tr>
                    <td>One</td><td>Two</td>
                </tr>
                <tr>
                    <td>One</td><td>Two</td>
                </tr>
                <tr>
                    <td>One</td><td>Two</td>
                </tr>
                <tr>
                    <td>One</td><td>Two</td>
                </tr>
                <tr>
                    <td>One</td><td>Two</td>
                </tr>
                <tr>
                    <td>One</td><td>Two</td>
                </tr>
            </table>
            <hr>
        </div>
        <div>
            <form>
                <label for="name">Name</label>
                <input id="name" type="text" required >
                <label for="email" >Email</label>
                <input id="email" type="email" required maxlength="20">
                <label for="age">Age</label>
                <input id="age" type="number" required  min="0"><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
